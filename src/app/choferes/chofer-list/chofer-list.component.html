<ng-container *ngIf="choferPage != null">
    <div id="list" class="row animated fadeIn ">
        <div class="table-responsive col-md-12">
            <table class="table table-striped table-hover" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>
                            <app-table-sort [table]="self" [page]="choferPage" [label]="'Rol'" [property]="'cho_chofer'"></app-table-sort>
                        </th>
                        <th>
                            <app-table-sort [table]="self" [page]="choferPage" [label]="'Legajo'" [property]="'cho_legajo'">Legajo</app-table-sort>
                        </th>
                        <th>
                            <app-table-sort [table]="self" [page]="choferPage" [label]="'Nombre'" [property]="'cho_nombre'"></app-table-sort>
                        </th>
                        <th>
                            <app-table-sort [table]="self" [page]="choferPage" [label]="'Estado'" [property]="'cho_estado'"></app-table-sort>
                        </th>
                        <th class="actions"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let chofer of choferPage.content">
                        <td>{{ chofer.cho_chofer == 0 ? 'Conductor' : 'Auxiliar'}}</td>
                        <td>{{chofer.cho_legajo}}</td>
                        <td>{{chofer.cho_nombre}}</td>
                        <!--td>{{chofer.cho_fecha_nacimiento | date:'dd/MM/yyyy' }}</td-->
                        <td>
                            <label class="switch">
                                    <input type="checkbox" [checked]="chofer.cho_estado==estados[0].value"
                                            (change)="$event.target.checked? (chofer.cho_estado = estados[0].value) : (chofer.cho_estado = estados[1].value);cambiarEstado(chofer)" >
                                    <span class="slider round"></span>
                            </label>
                        </td>
                        <td>{{chofer.cho_telefono_emergencia}}</td>
                        <td class="actions">
                            <a class="btn btn-xs" (click)="currentChofer=chofer;clearAlert()" data-toggle="modal" data-target="#details-modal">
                                <i title="Editar" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-pencil fa-2x green" aria-hidden="true"></i>
                            </a>
                            <a class="btn btn-xs" (click)="carnetChofer=chofer;clearAlert()" data-toggle="modal" data-target="#details-carnet">
                                <i title="Carnets" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-id-card-o fa-2x green" aria-hidden="true"></i>
                            </a>
                            <a class="btn btn-xs" (click)="incidenciaChofer=chofer;clearAlert()" data-toggle="modal" data-target="#details-Incidencias">
                                <i title="Incidencias" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-calendar fa-2x red" aria-hidden="true"></i>

                            </a>
                            <a class="btn btn-xs" (click)="deleteChofer=chofer;clearAlert()" data-toggle="modal" data-target="#delete-modal">
                                <i title="Eliminar" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-trash-o fa-2x red" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /#list -->
    <div class="col-md-12 text-left">
        <a class="btn btn-primary" (click)="crearNuevo()" data-toggle="modal" data-target="#nuevo-modal">Crear</a>
    </div>
    <app-table-pagination class="text-center" [table]="self" [page]="choferPage"></app-table-pagination>
</ng-container>

<ng-container *ngIf="deleteChofer">
    <!-- Modal Delete-->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel"></h4>
                </div>
                <div class="modal-body">
                    Desea eliminar el registro? de {{deleteChofer.cho_nombre}}?
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="delete(deleteChofer)" class="btn btn-primary" data-dismiss="modal">Si</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<!-- Modal Crear-->
<ng-container *ngIf="choferNuevo">

    <div class="modal fade" id="nuevo-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <app-chofer-nuevo [chofer]="choferNuevo" [nuevo]="true"></app-chofer-nuevo>
        </div>
    </div>

</ng-container>
<!-- Modal Details-->
<ng-container *ngIf="currentChofer">

    <div class="modal fade" id="details-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <app-chofer-nuevo [chofer]="currentChofer" [nuevo]="false"></app-chofer-nuevo>
        </div>
    </div>

</ng-container>
<!-- Modal Carnets-->
<ng-container *ngIf="carnetChofer">

    <div class="modal fade" id="details-carnet" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <app-carnet-list [chofer]="carnetChofer"></app-carnet-list>
        </div>
    </div>

</ng-container>

<!-- Modal Incidencias-->
<ng-container *ngIf="incidenciaChofer">

    <div class="modal fade" id="details-Incidencias" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <app-inc-by-chofer [chofer]="incidenciaChofer"></app-inc-by-chofer>
        </div>
    </div>

</ng-container>
