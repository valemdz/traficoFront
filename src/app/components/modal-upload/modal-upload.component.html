<div class='fondo-negro animated fadeIn' [ngClass]='_ms.oculto'>
    <div class="modal" style='display:block' tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{_ms.titulo}}</h5>                    
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align='center'>
                   <div class='row'>
                        <div class='col-md-10'>
                            <img *ngIf="!imgTemp" [src]="_ms.getUrlImagenMostrar()" class="w150" >
                            <img *ngIf="imgTemp" [src]="imgTemp" class="w150">
                            <input  #fileNombre  (change)="seleccionImagen($event.target.files[0])" type="file">                                               
                        </div>  
                        <div class='col-md-2 text-left'>  
                            <a *ngIf="_ms.existe" class="btn btn-xs" (click)="deleteImage()" >
                                    <i title="Eliminar" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-trash-o fa-2x red" aria-hidden="true"></i>
                            </a>
                        </div>                         
                    </div>                
                </div>                
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-primary">Cerrar</button>
                    <button [disabled]="!imgTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
