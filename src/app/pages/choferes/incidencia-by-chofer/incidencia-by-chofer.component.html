<div class="modal fade" id="ventana" tabindex="-1" role="dialog" aria-labelledby="modalLabel" 
     data-backdrop="static" data-keyboard="false" >
    <div class="modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
                <button type="button" class="close" (click)="soloCerrar()">
                    <span aria-hidden="true">&times;</span>
                </button>
            <h4 class="modal-title" id="modalLabel">Incidencias para {{chofer.nombre}}</h4>
        </div>
        <div class="modal-body">

            <form [formGroup]="incByChoferForm" class="form-inline" novalidate>
                <div class=".container-fluid">
                    <div formArrayName="incidencias" class="well well-lg">
                        <div *ngFor="let incid of incidencias.controls; let i=index">
                            <div class="row">
                                <div class="panel-heading">
                                    <span>Incidencia </span>
                                    <span class="glyphicon glyphicon-remove pull-right" (click)="borrarIncidencia(i)"></span>
                                </div>
                                <div class="panel-body" [formGroupName]="i">

                                    <div *ngIf="isNuevo(i)">
                                        <div class="form-group col-md-3">
                                            <select class="form-control" formControlName="idIncidencia" title="Tipo" placeholder="Tipo" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')">
                                                <option [selected]="tipoByIndex(i) == null" value="">-- Seleccionar --</option>
                                                <option *ngFor="let opt of tiposIncidencia|propIgualA:['activo',true]" [selected]="opt.id == tipoByIndex(i)" [value]="opt.codigo">
                                                    {{opt.descripcion}}
                                                </option>
                                            </select>
                                            <div class="romi">
                                                <control-mensajes [errores]="todosErrores[i].idIncidencia"></control-mensajes>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="!isNuevo(i)">
                                        <div class="form-group col-md-3">
                                            <input data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" title="Tipo" [readonly]="true" type="text" placeholder="Tipo" class="form-control" [value]="getDescripcion(i)">
                                        </div>
                                    </div>

                                    <div class="form-group col-md-2 fecha">
                                        <input type="date" class="form-control" placeholder="Fecha Inicio" title="Fecha Inicio" formControlName="fInicio" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')">
                                        <div class="romi">
                                            <control-mensajes [errores]="todosErrores[i].fInicio"></control-mensajes>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-2">
                                        <input type="time" class="form-control" placeholder="Hora Inicio" title="Hora Inicio" formControlName="hInicio" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')">
                                        <div class="romi">
                                            <control-mensajes [errores]="todosErrores[i].hInicio"></control-mensajes>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-2 fecha">
                                        <input type="date" class="form-control" placeholder="Fecha Fin" title="Fecha Fin" formControlName="fFin" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')">
                                        <div class="romi">
                                            <control-mensajes [errores]="todosErrores[i].fFin"></control-mensajes>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-2">
                                        <input type="time" class="form-control" placeholder="Hora Fin" title="Hora Fin" formControlName="hFin" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')">
                                        <div class="romi">
                                            <control-mensajes [errores]="todosErrores[i].hFin"></control-mensajes>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <control-mensajes [errores]="erroresGrales"></control-mensajes>
                    </div>

                </div>
                <!--p>{{ incByChoferForm.value | json }} </p-->
                <!--p>{{incByChoferForm.valid}} </p-->

            </form>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addNuevaIncid()">Agregar</button>
            <button type="button" (click)="salvarChofer()" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-dismiss="modal">Volver</button>
        </div>
    </div>
</div>
</div>
