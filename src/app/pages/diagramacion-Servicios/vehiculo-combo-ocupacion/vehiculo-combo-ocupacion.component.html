<div id="list" class="row animated fadeIn ">
  <button  type="button"             
          class="btn btn-xs btn-primary" >
      <span *ngIf="codigo!=null" (click)="removeVehiculo()"	class="badge">x</span>
      &nbsp;
      <button type="button" class="btn btn-xs"          
          (click)="verCombo=!verCombo"
          [appColorBotonEstadoVehiculo]="[vehiculoSeleccionado!=null?vehiculoSeleccionado.vehiculoPK:null, fechaInicio, fechaFin , servicioPK]" 
           >
         {{vehiculoSeleccionado?vehiculoSeleccionado.vehiculoPK.vehInterno:SIN_UNIDAD}}
      </button>
      <span *ngIf="codigo!=null" class="test"  >&nbsp;&nbsp;</span>        
  </button> 
</div>
<div id="list" class="row animated fadeIn" *ngIf="verCombo">        
  <mat-form-field class="example-full-width">
      <input type="text" placeholder="Seleccionar Unidad" aria-label="Number" matInput [formControl]="vehiculoSeleccionadoControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="seleccionarVehiculo( $event.option.value )">
          <mat-option *ngFor="let option of filteredVehiculos | async" [value]="option.interno">
              <span [class]="option.classObj" >{{option.interno}} </span>
          </mat-option>
      </mat-autocomplete>
  </mat-form-field>
</div>
