<div *ngIf="incidencia != null">
    <div class="modal fade" id="nuevo-modal" tabindex="-1" role="dialog" 
    aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false" 
    (finalizarEventEmitter)="finalizar($event)" style="display: block;" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" #closeBtn>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    <h4 class="modal-title" id="modalLabel">{{nuevo?'Creando Incidencia':'Modificando Incidencia: '+ incidencia.descripcion}}</h4>
                </div>
                <div class="modal-body">
                    <section class="sample-app-content">
                        <form [formGroup]="incidenciaForm" (ngSubmit)="onSubmitTemplateBased()" novalidate>
                            <!-- <tabs>
                                    <tab [tabTitle]="'Datos de la incidencia'">  -->
                            <div class="form-group">
                                <input type="text" uppercase data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" title="Empresa" placeholder="Empresa" class="form-control" formControlName="empresa" [readonly]=true>
                            </div>
                            <control-mensajes [errores]="errMsgs.empresa"></control-mensajes>

                            <div *ngIf="data.nuevo">
                                <div class="form-group">
                                    <select class="form-control" formControlName="tipo" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" title="Tipo" placeholder="Tipo">
                                                    <option [selected]="incidenciaForm.controls.tipo.value == null" value="null" >-- Seleccionar --</option>
                                                    <option *ngFor="let opt of comboTipos"  [value]="opt.codigo"  [selected]="opt.codigo == tipo"  >
                                                        {{opt.descripcion}}
                                                    </option>
                                                </select>
                                </div>
                            </div>
                            <div *ngIf="!data.nuevo">
                                <div class="form-group">
                                    <input uppercase data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" title="Tipo" [readonly]="true" type="text" placeholder="Tipo" class="form-control" [value]="getDescripcion()">
                                </div>
                            </div>
                            <control-mensajes [errores]="errMsgs.tipo"></control-mensajes>

                            <div class="form-group">
                                <input uppercase type="text" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" title="Codigo" placeholder="Codigo" class="form-control" formControlName="codigo" [readonly]="!nuevo">
                            </div>
                            <control-mensajes [errores]="errMsgs.codigo"></control-mensajes>

                            <div class="form-group">
                                <select class="form-control" data-toggle="tooltip" animation="true" data-placement="top" title="Estado" onmouseenter="$(this).tooltip('show')" formControlName="activo" placeholder="Estado">
                                    <option [selected]="incidenciaForm.controls.activo.value == null" value="null" >-- Seleccionar --</option>
                                    <option *ngFor="let opt of comboEstados"  [value]="opt.codigo">
                                        {{opt.descripcion}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input uppercase data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" title="DescripciÃ³n" type="text" placeholder="Descripcion" formControlName="descripcion" class="form-control">
                            </div>
                            <control-mensajes [errores]="errMsgs.descripcion"></control-mensajes>
                        
                            <control-mensajes [errores]="erroresGrales"></control-mensajes>

                        </form>
                    </section>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" (click)="createIncidencia()" class="btn btn-primary"
                                    [disabled]="!incidenciaForm.valid" >Guardar</button> -->
                    <button type="button" (click)="createIncidencia()" class="btn btn-primary">Guardar</button>
                    <button type="button" (click)="soloCerrar()" class="btn btn-default" data-dismiss="modal" data-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
