<div *ngIf="incidenciaPage != null">
    <div id="list" class="row animated fadeIn">
        <div class="table-responsive col-md-12">
            <table class="table table-striped table-hover" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>
                            <app-table-sort [table]="self" [page]="incidenciaPage" [label]="'Codigo'" [property]="'codigo'">Codigo</app-table-sort>
                        </th>
                        <th>
                            <app-table-sort [table]="self" [page]="incidenciaPage" [label]="'Nombre'" [property]="'descripcion'"></app-table-sort>
                        </th>
                        <th>
                            <app-table-sort [table]="self" [page]="incidenciaPage" [label]="'Estado'" [property]="'activo'"></app-table-sort>
                        </th>
                        <th>
                            <app-table-sort [table]="self" [page]="incidenciaPage" [label]="'Tipo'" [property]="'tipo'"></app-table-sort>
                        </th>
                        <!--th>
                            <app-table-sort [table]="self" [page]="incidenciaPage" [label]="''" [property]="'in_color'"></app-table-sort>
                        </th-->
                        <th class="actions"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let incidencia of incidenciaPage.content;let i=index"
                        (click)="setRowSelected( i )" >
                        <td>{{incidencia.codigo}}</td>
                        <td>{{incidencia.descripcion}}</td>

                        <!-- <td>{{incidencia.activo}}</td> -->
                        <td>
                            <label>
                                <div *ngIf="incidencia.activo">
                                    <a  (click)="cambiarEstado( incidencia )" data-toggle="modal" data-target="#update-modal">
                                        <i class="fa fa-toggle-on fa-2x green" aria-hidden="true"></i>
                                    </a>
                                </div>
                                <div *ngIf="!incidencia.activo">
                                        <a  (click)="cambiarEstado( incidencia )" data-toggle="modal" data-target="#update-modal"                                        >
                                            <i class="fa fa-toggle-off fa-2x red" aria-hidden="true"></i>
                                        </a>
                                    </div>                                                                      
                            </label>
                        </td>    

                        <td>{{incidencia.tipoString}}</td>                      
                        <td class="actions">
                            <a class="btn btn-xs" (click)="modificarDinam(incidencia)" data-toggle="modal" data-target="#nuevo-modal">
                                <i title="Editar" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-pencil fa-2x green" aria-hidden="true"></i>
                            </a>
                            <a class="btn btn-xs" (click)="delete(incidencia)" data-toggle="modal" data-target="#delete-modal">
                                <i title="Eliminar" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-trash-o fa-2x red" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div id="actions" class="row">
        <div class="col-md-12 text-left">
            <a class="btn btn-primary" data-target="#nuevo-modal" (click)="crearNuevoDinam()" data-toggle="modal">Crear</a>
        </div>
    </div>

    <app-table-pagination class="text-center" [table]="self" [page]="incidenciaPage"></app-table-pagination>
</div>
