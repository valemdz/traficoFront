<br>
<ng-container *ngIf="groupPage != null">
  <div id="list" class="row animated fadeIn ">
      <div class="table-responsive col-md-12">
          <table class="table table-striped table-hover" cellspacing="0" cellpadding="0">
              <thead>
                  <tr>
                      <th>
                          <app-table-sort [table]="self" [page]="groupPage" [label]="'Nombre Grupo'" [property]="'groupName'"></app-table-sort>
                      </th>
                      <th>
                          <app-table-sort [table]="self" [page]="groupPage" [label]="'Creado'" [property]="'created'"></app-table-sort>
                      </th>
                      <th>
                          <app-table-sort [table]="self" [page]="groupPage" [label]="'Modificado'" [property]="'modified'"></app-table-sort>
                      </th>                    
                      <th class="actions"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let grupo of groupPage.content">
                      <td>{{ grupo.groupName }}</td>
                      <td>{{ grupo.created | date:'EEE dd/MM/yyyy HH:mm'  }}</td>
                      <td>{{ grupo.modified  | date:'EEE dd/MM/yyyy HH:mm'  }}</td>                      
                      <td class="actions">
                          <a class="btn btn-xs" (click)="modificarGrupo( grupo )" >
                              <i title="Editar" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-pencil fa-2x green" aria-hidden="true"></i>
                          </a>
                          <a class="btn btn-xs" (click)="permisosGrupo( grupo )" >
                              <i title="Permisos" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-lock fa-2x green" aria-hidden="true"></i>
                          </a>
                          <a class="btn btn-xs" (click)="deleteGrupo( grupo )" >
                              <i title="Eliminar" data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" class="fa fa-trash-o fa-2x red" aria-hidden="true"></i>
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  <!-- /#list -->
  <div class="col-md-12 text-left">
      <a class="btn btn-primary" (click)="crearGrupo()" data-toggle="modal" data-target="#nuevo-modal">Crear</a>
  </div>
  <app-table-pagination class="text-center" [table]="self" [page]="groupPage" >

  </app-table-pagination>
</ng-container>
