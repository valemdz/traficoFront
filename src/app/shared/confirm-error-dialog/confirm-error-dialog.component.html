<h1 mat-dialog-title >
  <mat-icon class='red-icon'>delete</mat-icon> {{data.titulo}}
</h1>
<div mat-dialog-content>
  <div *ngFor="let mensaje of data.mensajes">
    <p>{{mensaje}}</p> 
  </div>  
</div>
<div mat-dialog-actions>  
  <button mat-raised-button color=warn [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
