<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" #closeBtn >
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalLabel">Viaje Especial </h4>
    </div>
<div class="modal-body">    
        <section class="sample-app-content">
            <form    [formGroup]="viajeForm"  novalidate  > 

              <div class="row">
                      <div class="form-group col-md-2">
                              <input type="tetx" class="form-control" placeholder="Empresa" title="Empresa" formControlName="empCodigo" 
                              data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" [readonly] ="true" >                               

                      </div>
                      <div class="form-group col-md-10">
                              <input type="tetx" class="form-control" placeholder="Ag Contratante" title="Ag Contratante" formControlName="agenciaContratante" 
                              data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" [readonly] ="true">
                              <div class="romi">
                                   <control-mensajes [errores]="errMsgs.agenciaContratante"></control-mensajes>
                              </div>
                      </div>                      
              </div>                      

              <div class="row">
                  
                    <div class="form-group col-md-6">  
                        <input type="tetx" class="form-control" placeholder="Origen" title="Origen" formControlName="origen" 
                            data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" [readonly] ="true" >                                                     
                    </div>
                    <div class="form-group col-md-6">                           
                            <input type="tetx" class="form-control" placeholder="Destino" title="Destino" formControlName="destino" 
                               data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" [readonly] ="true" >                         
                    </div>
              </div>      

              <div class="row">
                    <div class="form-group col-md-6">
                          <input type="text" class="form-control" placeholder="Salida" title="Salida" formControlName="fSalida"
                          data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')" [readonly] ="true" >
                          <div class="romi">
                                  <control-mensajes [errores]="errMsgs.fSalida"></control-mensajes>
                              </div>  
                      </div>
                      
                      <div class="form-group col-md-6">
                          <input type="text" class="form-control" placeholder="Regreso" title="Regreso" formControlName="fRegreso"
                          data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')"  [readonly] ="true">
                          <div class="romi">
                                  <control-mensajes [errores]="errMsgs.fRegreso"></control-mensajes>
                              </div>    
                      </div>
                      
              </div>                   
                            
            <div class="row">
                    <div class="form-group col-md-12">
                        <textarea uppercase class="form-control" placeholder="Observaciones" title="Observaciones" formControlName="observaciones" 
                            data-toggle="tooltip" animation="true" data-placement="top" onmouseenter="$(this).tooltip('show')"  >
                        </textarea>
                        <div class="romi">
                                <control-mensajes [errores]="errMsgs.observaciones"></control-mensajes>
                        </div>   
                    </div>
            </div>    
            
            </form> 

         <!-- <p>{{viajeForm.value|json}}</p>-->
        </section>
      
</div>
    <div class="modal-footer">
        <button type="button" (click)="createViaje()" class="btn btn-primary" >Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-dismiss="modal">Volver</button>
    </div> 
</div>
